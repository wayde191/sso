<!DOCTYPE html>
<html class="ihakula" lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta content="initial-scale=1, minimum-scale=1, width=device-width" name="viewport">
        <meta content="Make life easier, hakuna matata" name="description">
        <title> iHakula（Offical）</title>
        
        <link href="images/icons/1.ico" rel="shortcut icon" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="css/reset.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link rel="stylesheet" type="text/css" href="css/objc.css"/>
        <link rel="stylesheet" type="text/css" href="css/ui-darkness/jquery-ui-1.10.2.custom.min.css"/>

        <script src="./js/ThirdPartFrameworks/tools-min.js"></script>
        <script src="./js/iHFramework/ihakula-min.js" type="text/javascript"></script>
        <script src="./js/logic.js"></script>
        
    </head>
    <body>
        <div id="ih-mask">
            <!--<a id="mask-button"></a>-->

            <div id="ds_container">
                <div id="ih-logo"></div>
                <div id="ih-login" class="ih-dialog">
                    <header class="hero">
                        <hgroup>
                            <h3>新塘春会员</h3>
                            <p class="intro">请用手机号进行登录</p>
                            <div class="error" style="display: none;">
                                <span class="supress_br">
                                    <font color="RED" face="Geneva, Verdana, Arial, Helvetica, sans-serif" size="2">
                                        <span class="dserror">Your Apple ID or password was entered incorrectly.</span>
                                    </font>
                                    <br><br>
                                </span>
                            </div>
                        </hgroup>
                    </header>
                    <div class="dialog-cell">
                        <font size="2">
                            <label for="accountname">
                                <span class="dslabel">手机号码:</span>
                            </label>
                        </font>
                        <input size="30" autocapitalize="off" autocorrect="off" maxlength="128"
                               id="accountname" type="text" value="" name="theAccountName">
                    </div>
                    <div class="dialog-cell">
                        <font size="2">
                            <label for="accountpassword">
                                <span class="dslabel">登录密码:</span>
                            </label>
                        </font>
                        <input size="30" autocapitalize="off" oncut="return false ;" oncopy="return false ;"
                            autocorrect="off" maxlength="32" id="accountpassword" type="password" name="theAccountPW">
                    </div>
                    <div style="height:33px;">
                        <a href="/sso/register.html" id="ih-register-btn" class="button large register-button"><span>注 册</span></a>
                        <a id="ih-login-btn" class="button large blue signin-button"><span>登 录</span></a>
                    </div>
                    <div class="divider"></div>
                    <div style="height: 50px; text-align: center;">
                        <a id="ih-forgetPwd-btn" class="forgot-button">忘记密码?</a>
                    </div>
                    </div>

            </div>
        </div>
        <div class="forwarding" style="display: none;">
            <p>登录成功！</p>
            <p>正在跳转...</p>
        </div>
        <div id="dialog"></div>
    </body>

   </html>
