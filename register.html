<!DOCTYPE html>
<html class="ihakula" lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta content="initial-scale=1, minimum-scale=1, width=device-width" name="viewport">
    <meta content="Make life easier, hakuna matata" name="description">
    <title> iHakula（Offical）</title>

    <link href="images/icons/1.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/objc.css"/>
    <link rel="stylesheet" type="text/css" href="css/ui-darkness/jquery-ui-1.10.2.custom.min.css"/>

    <script src="./js/ThirdPartFrameworks/tools-min.js"></script>
    <script src="./js/iHFramework/ihakula-min.js" type="text/javascript"></script>
    <script src="./js/logic.js"></script>

</head>
<body>
<div id="ih-mask">
    <div id="ds_container">
        <div id="ih-logo"></div>
        <div id="ih-register" class="ih-dialog">
            <header class="hero">
                <hgroup>
                    <h3>Register</h3>
                    <p class="intro">Use email set as your iHakula ID.</p>
                    <div class="error" style="display: none;">
                        <span class="supress_br">
                            <font color="RED" face="Geneva, Verdana, Arial, Helvetica, sans-serif" size="2">
                                <span class="dserror">Your Apple ID or password was entered incorrectly.</span>
                            </font>
                            <br><br>
                        </span>
                    </div>
                    <div class="information" style="display: none;">
                        <span class="supress_br">
                            <font color="GREEN" face="Geneva, Verdana, Arial, Helvetica, sans-serif" size="2">
                                <span class="dsinfo">Your Apple ID or password was entered incorrectly.</span>
                            </font>
                            <br><br>
                        </span>
                    </div>
                </hgroup>
            </header>
            <div class="dialog-cell">
                <font size="2">
                    <label for="accountname"><span class="dslabel">iHakula ID:</span></label>
                </font>
                <input size="30" autocapitalize="off"
                       autocorrect="off" maxlength="128"
                       id="accountname" type="text" value=""
                       name="theAccountName">
            </div>
            <div class="dialog-cell">
                <font size="2">
                    <label for="accountpassword">
                        <span class="dslabel">Password:</span>
                    </label>
                </font>
                <input size="30" autocapitalize="off"
                       oncut="return false ;" oncopy="return false ;"
                       autocorrect="off" maxlength="32"
                       id="accountpassword" type="password" name="theAccountPW">
            </div>
            <div class="dialog-cell">
                <font size="2">
                    <label for="confirmpassword">
                        <span class="dslabel">Confrim:</span>
                    </label>
                </font>
                <input size="30" autocapitalize="off"
                       oncut="return false ;" oncopy="return false ;"
                       autocorrect="off" maxlength="32"
                       id="confirmpassword" type="password"
                       name="confirmAccountPW">
            </div>
            <div style="height:33px;">
                <a id="register-cancel" class="button large register-button">
                    <span>Cancel</span>
                </a>
                <a id="register-sure" class="button large blue signin-button">
                    <span>Sure</span>
                </a>
            </div>
            <div class="divider"></div>
        </div>
    </div>
</div>
<div id="dialog"></div>
</body>

</html>
